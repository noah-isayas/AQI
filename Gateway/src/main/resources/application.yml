server:
  port: 8000

spring:
  application:
    name: gateway

  config:
    import: "optional:consul:"

  cloud:
    consul:
      enabled: true
      discovery:
        query-passing: true
      config:
        data-key: application.yml
        format: yaml
        default-context: defaults
        prefixes: config

    gateway:
      routes:
        - id: AirQuality
          uri: lb://AirQuality
          predicates:
            - Path=/air-quality/**, /history/**

        - id: AirQualityNotificationService
          uri: lb://AirQualityNotificationService
          predicates:
            - Path=/notification/**

        - id: AirQualityHistoryService
          uri: lb://AirQualityHistoryService
          predicates:
            - Path=/api/history/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
            allowedHeaders:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"
              - "OPTIONS"
            allowCredentials: true
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET, POST